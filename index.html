<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <title>jQuery Monsters In Your Pocket</title>
  </head>
  <body>
    <section class="tab-panels">
            <ul class="tabs">
                <li rel="panel1" class="active">Cyclops</li>
                <li rel="panel2">Karnak</li>
                <li rel="panel3">Umi Bozu</li>
                <li rel="panel4">Hobgoblin</li>
            </ul>

            <article id="panel1" class="panel active">
                <img src="./images/cyclops.jpg" alt="cyclops" /><br/>
                Cyclops
            </article>
            <article id="panel2" class="panel">
              <img src="./images/karnak.jpg" alt="karnak" /><br/>
              Karnak
            </article>
            <article id="panel3" class="panel">
              <img src="./images/Umi-bozu.jpg" alt="Umi-bozu" /><br/>
              Umi Bozu
            </article>
            <article id="panel4" class="panel">
              <img src="./images/hobgoblin.jpg" alt="hobgoblin" /><br/>
              Hobgoblin
            </article>
        </section>

        <section class="tab-panels">
            <ul class="tabs">
                <li rel="panel5" class="active">Spectre</li>
                <li rel="panel6">Troll</li>
                <li rel="panel7">Werewolf</li>
                <li rel="panel8">Beast</li>
            </ul>

            <article id="panel5" class="panel active">
              <img src="./images/spectre.jpg" alt="spectre" /><br/>
              Spectre
            </article>
            <article id="panel6" class="panel">
              <img src="./images/troll.jpg" alt="troll" /><br/>
              Troll
            </article>
            <article id="panel7" class="panel">
              <img src="./images/werewolf.jpg" alt="werewolf" /><br/>
              Werewolf
            </article>
            <article id="panel8" class="panel">
              <img src="./images/beast.jpg" alt="beast" /><br/>
              Beast
            </article>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="scripts.js"></script>

  </body>
</html>
